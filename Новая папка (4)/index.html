<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div>
    <h1>Исследуем космос!</h1>
    <p>Космос – это не только <span class="highlight">звёзды</span> и <span class="highlight">планеты</span>, это целый мир загадок и открытий.</p>

    <div class="content">
        <img src="космос 1.webp" alt="Космос путешествие">
        <div class="video">
            <iframe width="660" height="615" src="https://www.youtube.com/embed/hlGCcM_V3HI?si=M0zOtiyeOkJBVGbt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> 
        </div>
        <img src="космос 2.jpg" alt="Загадки космоса">
    </div>

    <table>
        <thead>
            <tr>
                <th>Планета</th>
                <th>Расстояние до Солнца</th>
                <th>Средняя температура</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Меркурий</td>
                <td>57,9 млн км</td>
                <td>28,5 °C</td>
            </tr>
        </tbody>
    </table>

    <div class="form">
        <p>Что нового вы узнали о космосе? Расскажите нам.</p>
        <form action="#" method="POST">
            <input type="text" name="message" placeholder="Ваше сообщение"> <br> <br>
            <button type="submit">Отправить</button> <br><br>
        </form>
    </div> 
</body>
</html>
